port=false
debug=true

[application]

name="Conexion"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[autoload]

Data="*res://Scripts/Data.gd"
InstanceHelper="*res://Scripts/InstanceHelper.gd"
TimerGenerator="*res://Scripts/TimerGenerator.gd"

[debug]

debug_port=3000
debug=false

[display]

fullscreen=false
resizable=true
width=1600
height=900
use_2d_pixel_snap=true
